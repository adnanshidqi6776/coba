<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="CSS.css" />
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">PRODUCT</a></li>
          <li><a href="#">GALLERY</a></li>
          <li><a href="#">BLOG</a></li>
          <li><a href="#">INVENTORY</a></li>
        </ul>
      </nav>
    </header>

    <section class="section1">
      <!--user-->
      <div class="user">
        <div class="left">
          <img src="user.jpeg" width="200px" height="200px" />
          <div class="nama">
            <h1 id="anda">Nama Anda</h1>
            <h5 id="front">Fornt End Designer</h5>
            <button class="button">Kontak</button>
            <button class="button resume">Resume</button>
          </div>
        </div>
        <!--right-->
        <div class="right">
          <h5>Availability</h5>
          <h5>Usia</h5>
          <h5>Lokasi</h5>
          <h5>Pengalaman</h5>
          <h5>Email</h5>
        </div>
        <div class="right 2">
          <h5 id="full">Full Time</h5>
          <h5 id="17">17</h5>
          <h5 id="jakarta">Jakarta , Indonesia</h5>
          <h5 id="2">2</h5>
          <h5 id="deve">Developer@gmail.com</h5>
        </div>
      </div>
    </section>

    <!--form-->
    <div class="form">
      <form onsubmit="SubmitForm()">
        <label for="nama">Nama</label><br />
        <input type="text" id="namaa" class="form-control"/><br />

        <label for="role">Role</label><br />
        <input type="text" id="rolee"/><br />

        <label for="Availability">Availability</label><br />
        <input type="text" id="Availabilityy" class="form-control"/><br />

        <label for="Usia">Usia</label><br />
        <input type="number" id="usiaa" name="usia" class="form-control"/><br />

        <label for="lokasi">lokasi</label><br />
        <input type="text" id="lokasii"class="form-control"/><br />

        <label for="Years Experience">Years Experience</label><br />
        <input type="number" id="Years Experiencee"class="form-control"/><br />

        <label for="email">email</label><br />
        <input type="text" id="emaill" class="form-control"/><br />

        <input class="submit" type="submit" value="submit"/>
      </form>
    </div>

    <script>
      function submitForm() {
        event.preventDefault();

        const inputNama = document.getElementById("namaa").value;
        document.getElementById("anda").innerText = inputNama;

        const inputRole = document.getElementById("rolee").value;
        document.getElementById("front").innerText = inputRole;

        const inputAvailability = document.getElementById("Availabilityy").value;
        document.getElementById("full").innerText = inputAvailability;

        const inputUsia = document.getElementById("usiaa").value;
        document.getElementById("17").innerText = inputUsia;

        const inputlokasi = document.getElementById("lokasii").value;
        document.getElementById("jakarta").innerText = inputlokasi;

        const inputYearsExperience =
          document.getElementById("Years Experiencee").value;
        document.getElementById("2").innerText = inputYearsExperience;

        const inputEmail = document.getElementById("email").value;
        document.getElementById("deve").innerText = inputEmail;
      }
    </script>
  </body>
